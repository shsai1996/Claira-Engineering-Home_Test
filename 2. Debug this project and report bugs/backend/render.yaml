services:
  - type: web
    name: personal-finance-copilot-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: OPENAI_API_KEY
        sync: false
    healthCheckPath: /
    autoDeploy: true 